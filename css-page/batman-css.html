<html>
    <head>
        <title>CSS Style Examples</title>
        <style>
            /* First example */
            .example1 {
            color: blue;
            font-family: Arial, sans-serif;
            font-size: 18px;
            border: 1px solid black;
            padding: 10px;
            margin: 20px;
            }
            
            /* Second example */
            .example2 {
            color: red;
            font-family: Verdana, sans-serif;
            font-size: 24px;
            border: 2px dashed green;
            padding: 20px;
            margin: 30px;
            }
        </style>
    </head>
    <body>
        <div class="example1">
            <h1>Example 1</h1>
            <p>This is an example demonstrating the use of CSS properties.</p>
        </div>
        
        <div class="example2">
            <h1>Example 2</h1>
            <p>This is another example with different styles.</p>
        </div>
    </body>
</html>
